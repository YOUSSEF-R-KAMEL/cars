<section class="relative mx-auto overflow-hidden bg-white">
  <img src="images/pyramid.svg" alt="Shape" class="pyramid absolute " />

  <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-16 items-end">
    <div class="relative z-10 text-center lg:text-left max-w-7xl py-8 lg:py-16 mx-auto">
      <h2 class="text-2xl sm:text-3xl lg:text-4xl font-semibold text-slate-900 mb-3">
        Download Rentcars <br class="hidden sm:block" />
        App for <span class="text-blue-500">FREE</span>
      </h2>

      <p class="text-sm sm:text-base text-slate-500 mb-6 sm:mb-8">
        For faster, easier booking and exclusive deals.
      </p>

      <div class="flex justify-center lg:justify-start gap-4 mb-6 sm:mb-8">
        <img src="images/google_play.svg" class="h-9 sm:h-10 cursor-pointer" />
        <img src="images/app_store.svg" class="h-9 sm:h-10 cursor-pointer" />
      </div>
      <form class="max-w-sm mx-auto lg:mx-0 space-y-4">
        <input type="text" placeholder="Name"
          class="w-full px-5 py-3 rounded-full bg-blue-100 text-slate-700 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <input type="text" placeholder="Phone Number"
          class="w-full px-5 py-3 rounded-full bg-blue-100 text-slate-700 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <input type="email" placeholder="Email"
          class="w-full px-5 py-3 rounded-full bg-blue-100 text-slate-700 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <button type="submit"
          class="block mx-auto lg:mx-0 bg-blue-500 text-white px-12 sm:px-14 py-3 rounded-xl hover:bg-blue-600 transition">
          Send
        </button>
      </form>
    </div>
    <!-- RIGHT IMAGE -->
    <div class="relative flex justify-center">
      <img src="images/phone_car.svg" alt="App preview" class="w-64 sm:w-72 md:w-80 lg:w-[420px]" />
    </div>
  </div>
</section>
